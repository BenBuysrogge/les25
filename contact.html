    <body>
        <div class="container-sm">

            <h3>Neem contact met ons op via onderstaand formulier</h3>
            <br>
            <div class="contact-form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Naam</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Vul hier uw volledige naam in">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">E-mailadres</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Vul hier uw e-mailadres in">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Bericht</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Wat is uw vraag?" rows="3"></textarea>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Verzenden</button>
                  </div>
            </div>
            <br>
